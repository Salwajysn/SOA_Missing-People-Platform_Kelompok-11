<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Header */
    .navbar {
      height: 15vh;
      padding: 10px 5%;
      background-color: #C3E4FF;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 50px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 4em;
      font-weight: bold;
    }

    .nav-link {
      text-decoration: none;
      color: #000;
    }

    /* Register Box */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      padding-top: 80px;
    }

    .login-box {
      background: #fff;
      padding: 3em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 450px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 8px;
      background-color: #C3E4FF;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box a {
      display: block;
      margin-top: 1em;
      text-align: center;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <img src="img/logo.png" alt="Logo" class="logo" />
      <ul class="nav-menu">
        <li><a href="MissingPersons.html" class="nav-link">Missing</a></li>
        <li><a href="#" class="nav-link">Found</a></li>
        <li><a href="#" class="nav-link">Reports</a></li>
        <li><a href="#" class="nav-link">Settings</a></li>
      </ul>
    </nav>
  </header>

  <!-- Register Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>      
      <a href="login.html">Sudah punya akun? Login</a>
    </div>
  </div>

  <script>
      document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      const strongPasswordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$/;

      if (!emailRegex.test(email)) {
        alert("Email harus menggunakan domain @gmail.com");
        return;
      }

      if (!strongPasswordRegex.test(password)) {
        alert("Password harus minimal 8 karakter, mengandung huruf besar, huruf kecil, dan angka.");
        return;
      }

      try {
        const res = await fetch("/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, password }),
        });

        const data = await res.json();
        if (res.ok) {
          alert("Registrasi berhasil!");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Gagal mendaftar");
        }
      } catch (err) {
        alert("Terjadi kesalahan server");
      }
    });

  </script>
  
</body>
</html>
