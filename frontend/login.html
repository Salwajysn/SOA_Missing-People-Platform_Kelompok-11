<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Header */
    .navbar {
      height: 15vh;
      padding: 10px 5%;
      background-color: #C3E4FF;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 50px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 4em;
      font-weight: bold;
    }

    .nav-link {
      text-decoration: none;
      color: #000;
    }

    /* Login Box */
    .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh; /* Lebih tinggi agar login box bisa memanjang */
    padding-top: 80px; /* Jaga jarak dari navbar */
    }

    .login-box {
    background: #fff;
    padding: 3em; /* Tambahkan padding agar isi lebih lapang */
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 450px; /* Lebih lebar dari sebelumnya */
    }


    .login-box h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 8px;
      background-color: #C3E4FF;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box a {
      display: block;
      margin-top: 1em;
      text-align: center;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <img src="img/logo.png" alt="Logo" class="logo" />
      <ul class="nav-menu">
        <li><a href="MissingPersons.html" class="nav-link">Missing</a></li>
        <li><a href="#" class="nav-link">Found</a></li>
        <li><a href="#" class="nav-link">Reports</a></li>
        <li><a href="#" class="nav-link">Settings</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <a href="register.html">Belum punya akun? Daftar</a>
      <hr />
        <button id="google-login" style="margin-top: 1em; background-color: white; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; gap: 8px;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google" width="20" height="20">
        </button>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      const res = await fetch('http://localhost:5000/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
  
      const data = await res.json();
  
      if (res.ok) {
        // Simpan token dan nama ke localStorage
        localStorage.setItem('token', data.token);
        localStorage.setItem('name', data.user.name);
  
        // Redirect ke halaman MissingPersons.html
        window.location.href = 'MissingPersons.html';
      } else {
        alert(data.error || 'Login gagal');
      }
    });
  </script>
  
  
</body>
</html>
